<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Fullscreen background for all devices */
    body {
      background: url('https://s2-ug.ap4r.com/image-aigc-article/seoPic/origin/b2192dbb3a13b117f094bf2f15094aaff231ad0c.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Centered image container */
    .centered-image {
      width: 80%;
      max-width: 370px;
      height: auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .centered-image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    /* Transparent hacker-style text */
    .hacker-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3vw;
      color: rgba(3, 255, 24, 0.644);
      text-align: center;
      text-shadow: 0 0 5px rgb(51, 255, 0);
      animation: hacker-glow 1s infinite alternate;
      font-family: 'Courier New', monospace;
    }

    @keyframes hacker-glow {
      from {
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.8), 0 0 15px rgba(0, 255, 0, 0.4);
      }
      to {
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.6);
      }
    }

    /* Responsive for Android and smaller screens */
    @media only screen and (max-width: 600px) {
      .centered-image {
        width: 90%;
        max-width: 300px;
      }

      .hacker-text {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <!-- Transparent Hacker-Style Romantic Text -->
  <div class="hacker-text">
    Happy Birthday My Love,<br> You are the <br> light of my life.
  </div>

  <!-- Centered Image -->
  <div class="centered-image">
    <img src="./images/0.jpg" alt="Centered Image">
  </div>
</body>
</html>
